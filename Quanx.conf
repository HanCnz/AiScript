# 策略组
[policy]
static=🔰 节点策略, ♻️ 自动选择, 👋 节点选择, img-url=https://cdn.jsdelivr.net/gh/HanCnz/AiScript@main/icon/Proxy.png
url-latency-benchmark=♻️ 自动选择, server-tag-regex=.*, check-interval=600, tolerance=0, img-url=https://cdn.jsdelivr.net/gh/HanCnz/AiScript@main/icon/Auto.png
static=👋 节点选择, server-tag-regex=.*, img-url=https://cdn.jsdelivr.net/gh/HanCnz/AiScript@main/icon/Available.png
static=🌐 黑白名单, 👋 节点选择, 🌏 国内网络, img-url=https://cdn.jsdelivr.net/gh/HanCnz/AiScript@main/icon/Final.png
static=🌏 国内网络, DIRECT, img-url=https://cdn.jsdelivr.net/gh/HanCnz/AiScript@main/icon/Direct.png
static=🚫 广告拦截, REJECT, img-url=https://cdn.jsdelivr.net/gh/HanCnz/AiScript@main/icon/Reject.png


# 本地服务器
[server_local]


# 服务器远程订阅
[server_remote]
# > 远程服务器订阅模块，可直接订阅SSR，SS链接，以及Quantumult X格式的vmess/trojan/https订阅
https://ancnz.com/NetWork/quanx?sub=o&extend=1, tag=NetWork, update-interval=86400, opt-parser=true, enabled=false


# 本地分流规则
[filter_local]
host-suffix, local, 🌏 国内网络
# geoip, cn, 🌏 国内网络
final, 🌐 黑白名单
host-suffix, local, 🌏 国内网络
ip-cidr, 192.168.0.0/16, 🌏 国内网络
ip-cidr, 10.0.0.0/8, 🌏 国内网络
ip-cidr, 172.16.0.0/12, 🌏 国内网络
ip-cidr, 127.0.0.0/8, 🌏 国内网络
ip-cidr, 100.64.0.0/10, 🌏 国内网络
ip-cidr, 224.0.0.0/4, 🌏 国内网络
ip6-cidr, fe80::/10, 🌏 国内网络


# 规则分流远程订阅
[filter_remote]
# > 远程分流模块，可使用force-policy来强制使用策略偏好, 替换远程规则内所指定的策略组
# > update-interval 为更新时间参数，单位 秒, 默认更新时间为 24*60*60=86400 秒，也就是24小时.
# > opt-parser=true/false 用于控制是否对本订阅 开启资源解析器，不写或者 false 表示不启用解析器;
# Unbreak 后续规则修正
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Unbreak.list, tag=🌏 规则修正, force-policy=🌏 国内网络, update-interval=259200, opt-parser=true, enabled=true
# Advertising 广告
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/Guard/Advertising.list, tag=🚫 广告拦截, force-policy=🚫 广告拦截, update-interval=259200, opt-parser=true, enabled=true
# 阻止常见APP广告/隐私/行为/数据/流量/劫持的统计和追踪
https://raw.githubusercontent.com/NobyDa/Script/master/Surge/AdRule.list, tag=🚫 广告拦截, force-policy=🚫 广告拦截, update-interval=259200, opt-parser=true, enabled=true
# Privacy 隐私
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Guard/Privacy.list, tag=🚫 隐私保护, force-policy=🚫 广告拦截, update-interval=259200, opt-parser=true, enabled=true
# Hijacking 运营商劫持或恶意网站
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Guard/Hijacking.list, tag=🚫 运营商劫持, force-policy=🚫 广告拦截, update-interval=259200, opt-parser=true, enabled=true
# Streaming 国际流媒体服务
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/StreamingMedia/Streaming.list, tag=🔰 节点策略, force-policy=🔰 节点策略, update-interval=259200, opt-parser=true, enabled=true
# Global 全球加速
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Global.list, tag=🔰 节点策略, force-policy=🔰 节点策略, update-interval=259200, opt-parser=true, enabled=true
# 国内网站
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/China.list, tag=🌏 国内直连, force-policy=🌏 国内网络, update-interval=259200, opt-parser=true, enabled=true
# China IP 中国直连
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/Extra/ChinaIP.list, tag=🎯 国内IP池, force-policy=🌏 国内网络, update-interval=259200, opt-parser=true, enabled=true


# 本地复写规则
[rewrite_local]


# 远程复写订阅
[rewrite_remote]
# > 远程复写模块，内包含主机名hostname以及复写rewrite规则
# > update-interval 为更新时间参数，单位 秒, 默认更新时间为 24*60*60=86400 秒，也就是24小时.
# > opt-parser=true/false 用于控制是否对本订阅 开启资源解析器，不写或者 false 表示不启用解析器;
https://raw.githubusercontent.com/HanCnz/AiScript/main/Cookie.conf, tag=获取Cookie, update-interval=259200, opt-parser=false, enabled=false
https://raw.githubusercontent.com/chavyleung/scripts/master/box/rewrite/boxjs.rewrite.quanx.conf, tag=BoxJs, update-interval=259200, opt-parser=false, enabled=true
https://raw.githubusercontent.com/NobyDa/Script/master/QuantumultX/Rewrite_lhie1.conf, tag=🚦轻度去广告, update-interval=259200, opt-parser=false, enabled=true
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Rewrite/General.conf, tag=神机复写(😄️通用), update-interval=259200, opt-parser=false, enabled=true


